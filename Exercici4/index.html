<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sant Pere de Vallhonesta</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Carregar Panellum -->
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css" />
    
</head>
<body>
    <!-- Menú fix a la part superior -->
    <nav class="navbar">
        <ul>
            <li><a href="#fotos">Fotos</a></li>
            <li><a href="#historia">Història</a></li>
            <li><a href="#videos">Interactiu 3D</a></li>
            <li><a href="#com-arribar">Com Arribar-hi</a></li>
        </ul>
    </nav>

    <!-- Secció de Fotos -->
    <section id="fotos" class="section">
        <h2>Fotos</h2>
        <div class="photo-gallery">
            <div class="photo"><img src="imatges/foto1.jpg" alt="Foto 1"></div>
            <div class="photo"><img src="imatges/foto2.jpg" alt="Foto 2"></div>
            <div class="photo"><img src="imatges/foto3.jpg" alt="Foto 3"></div>
        </div>
    </section>

    <!-- Secció d'Història -->
    <section id="historia" class="section">
        <h2>Història</h2>
        <p>L'Ermita de Sant Pere de Vallhonesta és una església romànica situada al municipi de Sant Vicenç de Castellet, a la comarca del Bages, Catalunya...</p>
    </section>

    <!-- Secció de Vídeos 3D (foto 360 interactiva) -->
    <section id="videos" class="section">
        <h2>Interactiu 3D</h2>

        <!-- Contenidors per a les imatges 360 -->
        <div id="panorama1" style="width: 100%; height: 500px;"></div>
        <div id="panorama2" style="width: 100%; height: 500px;"></div>

        <script type="text/javascript">
            // Inicialitzar la primera imatge 360
            pannellum.viewer('panorama1', {
                "type": "equirectangular",  // Tipus de la imatge
                "panorama": "imatges/3d1.jpg", // Ruta a la teva primera imatge 360
                "autoLoad": true  // Carregar automàticament la imatge
            });

            // Inicialitzar la segona imatge 360
            pannellum.viewer('panorama2', {
                "type": "equirectangular",  // Tipus de la imatge
                "panorama": "imatges/3d2.jpg", // Ruta a la teva segona imatge 360
                "autoLoad": true  // Carregar automàticament la imatge
            });
        </script>
    </section>

    <!-- Secció Com Arribar-hi -->
    <section id="com-arribar" class="section">
        <h2>Com Arribar-hi</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=EXEMPLE_MAPA" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer (buit de moment) -->
    <footer>
    </footer>
</body>
</html>
